<!DOCTYPE html>
<html lang="en" class="ui-mobile">
    <head>
        <meta name="format-detection" content="telephone=no" />
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
        <meta name="viewport" content="initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="author" content="ChristineRohacz">
		<meta charset="utf-8" />
		<title>Poptart</title>
<!-- Replace favicon.ico & apple-touch-icon.png in the root of your domain and delete these references -->
		<link rel="shortcut icon" href="/favicon.ico">
		<link rel="apple-touch-icon" href="/apple-touch-icon.png">
        <link rel="stylesheet" type="text/css" href="css/jquery.mobile-1.4.2.css"/>
		<link rel="stylesheet" type="text/css" href="css/jquery.mobile.icons-1.4.2.css"/>
		<link rel="stylesheet" type="text/css" href="css/jquery.mobile.theme-1.4.2.css"/>
		<link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.2/jquery.mobile.structure-1.4.2.min.css" />
		<link rel="stylesheet" type="text/css" href="css/index.css" />
    </head>
    <body>
    	<div data-role="page" id="map-page" data-url="map-page">
    		<header data-role="navbar" class="ui-header"  data-theme="a">
        		<a href="#mypanel" class="ui-btn-left" id="mygrid" data-role="button" data-icon="grid" data-inline="true" data-iconpos="center"></a>
        		<a href="#" class="ui-btn-right" data-icon="search" data-role="button" data-inline="true" data-iconpos="center"></a>
    		</header>
        	<!--/header-->
        	<div data-role="panel" id="mypanel">
        		<ul>
        			<li><a href="index.html" rel="external" data-role="button">Home</a></li>
					<li><a href="loginPage.html" rel="external" data-role ="button">Login</a></li>
        			<li><a href="locations.html" rel="external" data-role ="button">Locations</a></li>
        		</ul>
        	</div>
        	<!--/panel-->
        	<div role="main" class="ui-content" id="map-canvas">
        		<br>
        		<br>
        		<br>
    			<div id="demo">
    				<button onclick="getLocation()">Display Map</button>
    			</div>
    		</div>
        </div>
        <script type="text/javascript" src="phonegap.js"></script>
    	<script type="text/javascript" src="js/index.js"></script>
    	<script src="http://code.jquery.com/jquery-1.10.2.min.js"></script>
		<script src="http://code.jquery.com/mobile/1.4.2/jquery.mobile-1.4.2.min.js"></script>
    	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.4/jquery.min.js"></script>
 		<script src="http://maps.googleapis.com/maps/api/js?sensor=true"></script>
 		<script>
    		var x = document.getElementById("demo");
			function getLocation()
  			{
  				if (navigator.geolocation)
  				{
    				navigator.geolocation.getCurrentPosition(showPosition);
   				 }
  				else{x.innerHTML = "Geolocation is not supported by this browser.";}
  			}
			function showPosition(position)
  			{
  				x.innerHTML = "Latitude: " + position.coords.latitude + 
  				"<br>Longitude: " + position.coords.longitude; 
  			}
		</script>
    </body>
    
</html>
